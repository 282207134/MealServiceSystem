name: food_ordering_app
description: 校园点餐系统 - 基于 Flutter 和 Supabase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # 状态管理
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  
  # 路由导航
  go_router: ^12.0.0
  
  # UI 相关
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  
  # 图片选择和处理
  image_picker: ^1.0.0
  image_cropper: ^5.0.0
  
  # 工具类
  intl: ^0.18.0
  uuid: ^4.0.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # 本地存储
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 网络状态检测
  connectivity_plus: ^5.0.0
  
  # 日志
  logger: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 代码生成
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  
  # 代码规范
  flutter_lints: ^3.0.0
  
  # 测试
  mockito: ^5.4.0
  bloc_test: ^9.1.0

flutter:
  uses-material-design: true
  
  # 资源文件
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
